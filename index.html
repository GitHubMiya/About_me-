<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #ffe6f2;
    }
    nav {
        background-color: #ff66b2;
        color: white;
        padding: 10px 20px;
    }
    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }
    nav ul li {
        margin-right: 20px;
    }
    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }
    nav ul li a:hover {
        text-decoration: underline;
    }
    section {
        padding: 40px;
    }
    section:nth-child(odd) {
        background-color: #ffe6f0;
    }
    section:nth-child(even) {
        background-color: #ffcce6;
    }

    /* Slider styling */
    .slider {
        position: relative;
        max-width: 600px;
        margin: 20px auto;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        background-color: white;
    }
    .slides {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }
    .slides img {
        width: 100%;
        flex-shrink: 0;
    }
    .slider-buttons {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
        pointer-events: none;
    }
    .slider-buttons button {
        background-color: rgba(255,102,178,0.7);
        border: none;
        color: white;
        font-size: 20px;
        padding: 10px;
        cursor: pointer;
        pointer-events: all;
        border-radius: 50%;
    }
</style>
</head>
<body>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>

<section>
    <h1>Welcome to My Website</h1>
    <p>Hello! Iâ€™m Miya, and this is my personal website. Explore my work, learn a bit about me, and have fun with my screenshot slider!</p>

    <!-- Slider Section -->
    <h2>Screenshot Slider</h2>
    <div class="slider">
        <div class="slides">
            <img src="images/Screenshot 2025-06-25 151604.png" alt="Screenshot 1">
            <img src="images/Screenshot 2025-08-14 094303.png" alt="Screenshot 2">
            <img src="images/Screenshot 2025-08-14 094335.png" alt="Screenshot 3">
        </div>
        <div class="slider-buttons">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
    </div>
</section>

<script>
    const slides = document.querySelector('.slides');
    const images = document.querySelectorAll('.slides img');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');

    let currentIndex = 0;

    function updateSlider() {
        slides.style.transform = 'translateX(' + (-currentIndex * 100) + '%)';
    }

    next.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % images.length;
        updateSlider();
    });

    prev.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateSlider();
    });
</script>

</body>
</html>
